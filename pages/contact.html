<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/components/button.css" />
    <link rel="stylesheet" href="../css/components/form.css" />
    <link rel="stylesheet" href="../css/components/checkbox.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>contact</title>
</head>
<body>
    <header>
        <img src="../assets/LOGOBASE.svg" alt="logo de base" />
        <img
            class="menu-burger"
            src="../assets/MENUBURGER.svg"
            alt="menu burger"
        />
        <nav>
            <ul>
                <li><a href="./pricing.html" aria-label="this is a link to the pricing page">Pricing</a></li>
                <li><a href="./about.html" aria-label="this is a link to the about page">About</a></li>
                <li><a href="./contact.html" aria-label="this is a link to the contact page">Contact</a></li>
            </ul>
            <a href="./contact.html" aria-label="this is a link to the contact page" class="primary-normal-state-light">Schedule a Demo</a>
        </nav>
    </header>
    <main>
        <h1 class="h1-contact">Submit a help request and we'll get in touch shortly.</h1>
        <section class="sec-total-contact">
            <form class="form-contact" action="get">
                    <input type="text" class="allInput" name="name" id="name" placeholder="name" aria-label="This is a text field where you must write your name" required>
                    <input type="email" class="allInput" name="email" id="Email Address" placeholder="Email Address" aria-label="This is a text field where you must write your email" required>
                    <input type="text" class="allInput" name="Company Name" id="Company Name" placeholder="Company Name" aria-label="This is a text field where you must write your company name" required>
                    <input type="text" class="allInput" name="Title" id="Title" placeholder="Title" aria-label="This is a text field where you must write your title" required>
                    <textarea name="message" id="message" placeholder="Message" aria-label="This is a text field where you must write your message" required></textarea>
                    <label for="checkbox" id="label-checkbox-contact">
                        <input type="checkbox" name="checkbox" id="checkbox" aria-label="this is a checkbox of stay up-to-date with company announcements and updates to our API" required>
                        Stay up-to-date with company announcements and updates to our API
                    </label>
                    <div class="div-submit-contact">
                        <button type="submit" id="submit-contact" aria-label="This button validates the form ">Submit</button>
                    </div>
            </form>
            <section>
                <h2 class="h2-contact">Join the thousands of innovators already building with us</h2>
                <div class="div-grid-contact">
                    <img class="" src="../assets/TESLADARK.svg" alt="TESLADARK" />
                    <img class="" src="../assets/MICROSOFTDARK.svg" alt="MICROSOFTDARK" />
                    <img class="" src="../assets/HPDARK.svg" alt="HPDARK" />
                    <img class="" src="../assets/ORACLEDARK.svg" alt="ORACLEDARK" />
                    <img class="" src="../assets/GOOGLEDARK.svg" alt="GOOGLEDARK" />
                    <img class="" src="../assets/NVIDIADARK.svg" alt="NIVIDADARK" />
                </div>
            </section>
        </section>
        <section class="sec-démo">
            <h2 class="h2-démo">Ready to start?</h2>
            <form class="last-form" action="get">
                <input
                    class="input-mail"
                    type="email"
                    placeholder="Enter email address"
                />
                <button id="input-btn" class="primary-normal-state-light" type="submit" aria-label="this is a button that sends to the contact page">Schedule a Demo</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="div-footer-img">
            <img src="../assets/LOGOBASEFOOTER.svg" alt="logo de base" />
            <div class="lien-pages-footer">
                <a class="a-footer" href="./pricing.html" aria-label="this is a link to the pricing page">Pricing</a>
                <a class="a-footer" href="./about.html" aria-label="this is a link to the about page">About</a>
                <a class="a-footer" href="./contact.html" aria-label="this is a link to the contact page">Contact</a>
            </div>
        </div>

        <div class="div-lien-footer">
            <a href="#" aria-label="this is a link to facebook"><img src="../assets/FACEBOOK.svg" alt="facebook" /></a>
            <a href="#" aria-label="this is a link to twitter"><img src="../assets/TWITTER.svg" alt="twitter" /></a>
            <a href="#" aria-label="this is a link to linkedin"><img src="../assets/LINKEDIN.svg" alt="linkedin" /></a>
        </div>
    </footer>
</body>
</html>
